<div [@fadeIn] class="m-0 vh-100 row justify-content-center align-items-center">
    <div class="col-auto  p-5 text-center">     
            <div id="login" class="text-center ">
                <form #saveUser="ngForm" (ngSubmit)="onSubmit(saveUser)" id="form" class="form-signin">
                    <br>
                    <img width="115" height="115" class="mb-4" src="../../../assets/img/user.png" alt="user">
                    <h1>Guardar usuario</h1>
                    <label class="sr-only" for="inputUsername"></label>
                    <input [(ngModel)]="user.username" name="username" #username="ngModel" class="form-control" type="text" id="inputUsername" placeholder="Usuario" required>
                    <label class="sr-only" for="inputPassword"></label>
                    <input [(ngModel)]="user.password" name="password" #password="ngModel" class="form-control" type="password" id="inputPassword" placeholder="ContraseÃ±a" required>
                    <label class="sr-only" for="inputEmail"></label>
                    <input [(ngModel)]="user.email" name="email" #email="ngModel" class="form-control" type="text" id="inputEmail" placeholder="Email" required>
                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="sr-only" for="inputName"></label>
                            <input [(ngModel)]="user.name" name="name" #name="ngModel"   class="form-control" type="text" id="inputName" placeholder="Nombre" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="sr-only" for="inputLastname"></label>
                            <input [(ngModel)]="user.lastname" name="lastname" #lastname="ngModel"  class="form-control" type="text" id="inputLastname" placeholder="Apellido" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="selectRole"></label>
                        <select [(ngModel)]="user.role" name="role" id="selectRole" class="form form-control">
                            <option value="" disabled selected >Selecciona un rol</option>
                            <option *ngFor="let option of roleOptions" [value]="option">{{option}}</option>
                        </select>
                    </div>
                    <label class="sr-only" ></label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label id="terminos" class="form-check-label" for="gridCheck">Al registrarte, aceptas nuetras Condiciones, la Politica de datos y Politica de Cookies</label>
                    </div>
                    <button class="btn btl-lg btn-primary btn-block" type="submit" [disabled]="!saveUser.form.valid" >Aceptar</button>
                </form>
            </div>      
    </div>
</div>
